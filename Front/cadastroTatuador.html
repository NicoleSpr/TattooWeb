<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="./login.html">WebTattoo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./login.html">Home</a>
                </li>

            </ul>
        </div>
    </nav>

    <form id="clienteForm" class="login border p-5 rounded mx-auto">
        <h2 class="fontC mb-5">Cadastro de Cliente</h2>
        <div class="form-group ">
            <label for="nomeTatuador">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
            <label for="estiloTatuagem">Senha:</label>
            <input type="text" class="form-control" id="senha" placeholder="Digite sua Senha" required>
        </div>
        <div class="form-group">
            <label for="estiloTatuagem">Descrição:</label>
            <input type="text" class="form-control" id="descricao" placeholder="Digite sua Senha" required>
        </div>
        <div class="form-group">
            <label for="estiloTatuagem">Cpf:</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite sua Cpf" required>
        </div>
        <div class="form-group">
            <label for="estiloTatuagem">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Digite sua Email" required>
        </div>
        <div class="form-group">
            <label for="estiloTatuagem">Fone:</label>
            <input type="text" class="form-control" id="fone" placeholder="Digite sua Fone" required>
        </div>

        <button type="submit" onclick="cadastrar()" class="btn btn-primary ent">Cadastrar Cliente</button>
        <a href="./loginClientes.html" class="btn btn-danger  ent">Voltar</a>

    </form>
    <script>
        let token = localStorage.getItem('token')
    async function cadastrar()
    { 
      let obj =
        {
            nome: document.getElementById("nome").value,
            senha: document.getElementById("senha").value,
            descricao: document.getElementById('descricao').value,
            cpf: document.getElementById("cpf").value,
            email: document.getElementById("email").value,
            fone: document.getElementById("fone").value
        }
        console.log(obj)
            await fetch('http://localhost:5256/api/Tatuadores',
            {
                method: "POST",
                headers: {'Content-Type' : 'application/json'},
                body: JSON.stringify(obj)
            })

      }
    </script>
</body>

</html>
