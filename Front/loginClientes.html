<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand font-size:10px;" href="./login.html">WebTattoo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">

                <!-- <li class="nav-item">

    </nav>
    <div class="login-container login border p-5 rounded mx-auto">
        <h1>Login</h1>

            <div class="form-group ">
                <label for="username">Usuário:</label>
                <input type="text" class="form-control" id="username" placeholder="Digite o Nome de Usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua Senha" required>
            </div>
            <button type="submit" onclick="login()" class="btn btn-primary ent">Login Cliente</button>
            <a href="./home.html" class="btn btn-success p-2 ent">Entrar</a>
            <!-- <button type="submit" class="btn btn-success p-2 ent">Entrar</button> -->
            <h5 class="mx-auto cad">Não possui cadastro? Clique aqui!</h5>
            <div class="mt-3 cadastro">
                <a href="./loginTatuadores.html" class="btn btn-primary mx-auto">Login Tatuadores</a>
                <!-- Botão para Cadastro de Tatuador -->
                <a href="cadastroTatuador.html" class="btn btn-primary mx-auto"> Cadastro Tatuador</a>

                <!-- Botão para Cadastro de Cliente -->
                <a href="./cadastroCliente.html" class="btn btn-primary cadastro mx-auto">Cadastro Cliente</a>
              </div>

    </div>

</body>
<script>
async function  login(){
    let obj = {
        userName:document.getElementById("username").value,
        password:document.getElementById("password").value
    }
        console.log(obj)
        fetch('http://localhost:5256/api/Clientes/login',
        {
            method: "POST",
            headers:{
                'Authorization': 'Bearer ',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(obj)
        }
        )
        .then(data => data.json())
        .then(resp => {
        localStorage.setItem('token', resp.token)
        })
        }
</script>

</html>
